<html>

<head>
    <title>Практическая работа 4. Задание 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="card mt-1 p-1">
        <h4>Программирование на javascript</h4>
        <h5><span class="badge text-bg-primary">2</span>

            <i class="i.bi.bi-arrow-right-square">
                &#10143;
            </i>
            <span class="badge text-bg-primary">5</span></h5>
        Исходное число:
        <input value="12211" class="in-component form-control">
        Результат:
        <input class="form-control out-component" value="скоро появится" readonly="">
        <button class="convert-button btn btn-success mt-2">Вычислить</button>
    </div>
    <script>
        document.querySelector('.convert-button').addEventListener('click', onButtonClick);

        function convert(number, inS, outS) {
            return parseInt(number, inS).toString(outS).toUpperCase();
        }

        function onButtonClick() {
            const inNumber = document.querySelector('.in-component').value;
            result = convert(inNumber, 2,5);
            document.querySelector('.out-component').value = result;
        }
    </script>
</body>

</html>
