{% extends 'Planets/layout.html' %}
{% load static %}

{% block title %}Планеты Солнечной Системы{% endblock%}

{% block content %}
    {% for d in data %}
    <div class="card mb-3 bg-transparent">
      <p class="aligncenter"><img src= '{{d.image.url}}'  class="card-img-top" alt="...">
        <div class="card-body ">
          <h5 class="text-center text-white" >{{ d.name }}</h5>
          <a href="{% url 'detail' d.id %}">ddddddddddd</a>
          <p class="text-white">{{ d.about }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <style>
        .card-img-top {
          height: 300px;
          width: 300px;
          object-fit: cover;
        }
        .aligncenter {
          text-align: center;
        }

      </style>
    {% endfor %}
{% endblock%}
