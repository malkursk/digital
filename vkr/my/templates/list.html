<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все записи:</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}
    {% load bootstrap_icons %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body class="container">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Наименование</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d.id }}</td>
                <td>{{ d.info }}</td>
                <td>
                    <a href="/edit/{{d.id}}">{%  bs_icon 'pen' %}</a>   
                    <a href="/delete/{{d.id}}">{%  bs_icon 'trash' %}</a>                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <center><a href="/create" class="btn btn-success">Новая запись {%  bs_icon 'plus' %}</a></center>
</body>

</html>
