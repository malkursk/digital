{% extends 'my/layout.html' %}

{% block title %}{{ title }}{% endblock%}

{% block content %}
{% if route %}
<form method="POST" class="post-form" action="{{ route }}">
    {% csrf_token %}
    {{form.as_p }}
    <center><button type="submit" class="btn btn-primary mt-2">Применить</button></center>
</form>
{% else %}
    <h5>Просмотр полной карточки, id: {{ form.pk }}</h5>
    {% for key, value in form.fields.items %}
        <p>
            <span class="badge bg-success">{{key}}</span>
             :{{ value }}</p>
    {% endfor %}
   
{% endif %}    
{% endblock%}
