{% extends 'my/layout.html' %}

{% block title %}Журнал{% endblock%}

{% block content %}
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>Данные</th>
            <th>Доступно</th>
            <th>Актуальность</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.info }}</td>
            <td>{% if d.enable %} Да {% else %} Нет {% endif %}</td>
            <td>{{ d.updated_at}}</td>
            <td>
                <a href="/preview/{{d.id}}"><i class="fa-regular fa-eye"></i></i></a>
                <a href="/update/{{d.id}}"><i class="fa-regular fa-pen-to-square"></i></i></a>
                <a href="/delete/{{d.id}}"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<center><a href="/create" class="btn btn-success">
    Новая запись <i class="fa-regular fa-file"></i></i></i>
</a></center>
{% endblock%}
