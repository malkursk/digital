<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>

<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="{%url 'cards'%}">Главная</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{%url 'about'%}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'cards'%}">Новости</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'create'%}">Добавить</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn" type="submit">Выход {{ request.user }}</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'login'%}">Вход</a>
                    </li>                    
                    {% endif %}

                </ul>   
                <form class="d-flex" action="{% url 'cards' %}">
                    <input name="search" class="form-control me-2" placeholder="Поиск">
                    <button class="btn btn-outline-primary" type="submit">Искать</button>
                  </form>             
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
<script>
    function hover(element) {
        element.setAttribute('src', "{%static 'app/img/z_on.png'%}");
    }
    function unhover(element) {
        element.setAttribute('src', "{%static 'app/img/z_off.png'%}");
    }
</script>

<footer class="fs-7"><i class="fa-regular fa-copyright"></i> ib-swsu@yandex.ru</footer>
