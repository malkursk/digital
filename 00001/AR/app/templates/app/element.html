{% extends 'app/layout.html' %}

{% block title %}{{ title }}{% endblock%}

{% block content %}
{% if route %}
<form method="POST" class="post-form" action="{{ route }}">
    {% csrf_token %}
    {{form.as_p }}
    <center><button type="submit" class="btn btn-primary mt-2">Применить</button></center>
</form>
{% else %}
<h5>Новость, id={{ form.pk }}</h5>
{% for key, value in form.fields.items %}
<div class="row mt-2">
    <span class="col-2">
        <h6>{{key}}</h6>
    </span>
    <span class="col-10">{{ value }}</span>
</div>
{% endfor %}
{% endif %}
{% endblock%}
