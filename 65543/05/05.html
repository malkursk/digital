<!DOCTYPE html>
<html>
<head>work 5</head>

<body>
    <h4>Програмирование на javascript</h4>
    15 -> 11
    Исходное число:
    <input value="111" class="in-component">
    <br> 
    Результат:
    <input class="out-component" value="скоро появится" readonly>
    <button class="convert-button">Конвентировать</button>
    
    <script>
        document.querySelector('.convert-button').addEventListener('click', onButtonClick);

        function convert(number, inS, outS) {
            return parseInt(number, inS).toString(outS).toUpperCase();
        }

        function onButtonClick(){
            const inNumber = document.querySelector('.in-component').value;
            result = convert(inNumber, 15, 11);
            document.querySelector('.out-component').value = result;
        }
    </script>
    
</body>
</html>
